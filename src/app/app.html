<div class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- AI Training Banner -->
  <div *ngIf="showAIDisclaimer" class="bg-primary text-white py-3 px-6 flex items-center justify-between w-full">
    <p class="font-medium">
      <span class="font-bold">Notice:</span> Data submitted may be used to train an AI.
    </p>
    <button
      (click)="closeDisclaimer()"
      class="ml-4 p-1 hover:accent-2 rounded focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Close disclaimer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Header -->
  <header class="bg-gradient-to-br from-primary via-accent-2 to-secondary text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white md:text-3xl drop-shadow-sm">{{title}}</h1>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <ul class="flex space-x-6">
            <li><a routerLink="/" class="text-white hover:text-accent-1 font-medium transition-colors px-3 py-1 hover:bg-white/10 rounded-md">Home</a></li>
            <li><a routerLink="/add" class="text-white hover:text-accent-1 font-medium transition-colors px-3 py-1 hover:bg-white/10 rounded-md">Add Hospital</a></li>
          </ul>

          <!-- Dark Mode Toggle - Desktop -->
          <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors focus:outline-none focus:ring-2 focus:ring-white/60"
            [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'">
            <svg *ngIf="!(isDarkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg *ngIf="(isDarkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center space-x-4">
          <!-- Dark Mode Toggle - Mobile -->
          <button
            (click)="toggleDarkMode()"
            class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors focus:outline-none focus:ring-2 focus:ring-white/60"
            [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'">
            <svg *ngIf="!(isDarkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg *ngIf="(isDarkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>

          <button
            (click)="toggleMobileMenu()"
            class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors focus:outline-none focus:ring-2 focus:ring-white/60"
            aria-label="Toggle mobile menu">
            <svg *ngIf="!showMobileMenu" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="showMobileMenu" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div *ngIf="showMobileMenu" class="md:hidden bg-secondary text-white shadow-lg absolute top-[6rem] left-0 right-0 z-10">
    <ul class="flex flex-col py-4 px-6 space-y-4">
      <li><a routerLink="/" class="block py-2 text-white hover:text-accent-1 transition-colors" (click)="showMobileMenu = false">Home</a></li>
      <li><a routerLink="/add" class="block py-2 text-white hover:text-accent-1 transition-colors" (click)="showMobileMenu = false">Add Hospital</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-accent-3 text-white shadow-inner py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p>Â© 2025 Hospital Finder. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
